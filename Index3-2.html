<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
	<link rel="stylesheet" href="styles.css"> <!-- 链接到CSS文件 -->
</head>
<body>
    <h1>Form Example</h1>
    <form action="#" method="post">
        <!-- Text Input -->
        <label for="username">Text Input</label><br>
		<br>
        <input type="text" id="username" name="username" placeholder="Username"><br><br>
		<br>
        <!-- Password Input -->
        <label for="password">Password Input</label><br>
		<br>
        <input type="password" id="password" name="password" placeholder="Password"><br><br>

        <!-- Radio Buttons -->
        <br>Radio Buttons<br>
		<br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Checkbox -->
        <br>Checkbox<br>
		<br>
        <input type="checkbox" id="coding" name="hobby" value="coding">
        <label for="coding">Coding</label><br>
        <input type="checkbox" id="sports" name="hobby" value="sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" id="music" name="hobby" value="music">
        <label for="music">Music</label><br>
        <input type="checkbox" id="travel" name="hobby" value="travel">
        <label for="travel">Travel</label><br>
        <input type="checkbox" id="reading" name="hobby" value="reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="gaming" name="hobby" value="gaming">
        <label for="gaming">Gaming</label><br><br>

        <!-- Select Option -->
		
        <br>Select Option<br>
		<br>
        <select id="country" name="country">
            <option value="Canada">Canada</option>
			 <option value="UK">UK</option>
			 <option value="Australia">Australia</option>
			 <option value="Germany">Germany</option>
			 <option value="France">France</option>
			 <option value="Japan">Japan</option>
			 <option value="India">India</option>
			 <option value="China">China</option>
			<option value="Brazil">Brazil</option>
            <!-- 可以在这里添加更多选项 -->
        </select><br><br>

        <!-- Textarea -->
        <h3>Textarea</h3>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Comments"></textarea><br><br>

        <!-- Submit and Reset Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
